<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 021</title>
</head>
<body>
    <h1>Verificandor de ano BISSEXTO</h1>
    <p>Digite um ano para que seja verificado e o mesmo é BISSEXTO.</p>
    Digite o ano:<input type="number" name="ano_txt" id="ano_txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var anotxt = document.querySelector('input#ano_txt')
            var ano = Number(anotxt.value)
            if ((ano % 4) == 0 ) {
                res.innerHTML = `<p>O ano ${ano} é bissexto.</p>`
            }
            else {
                res.innerHTML = `<p>O ano ${ano} não é bissexto.</p>`
            }
        }
    </script>
    
</body>
</html>
