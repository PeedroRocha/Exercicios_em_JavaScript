<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>Calculando valor de Produto</h1>
    <p>Digite o preço do produto:</p>
    <input type="number" name="preco" id="preco">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">Aqui irá aparecer a resposta:</div>
    <script>
        function calcular(){
        var txtpreco = window.document.querySelector('input#preco')
        var preco = Number(txtpreco.value)
        var valdesc = preco * 0.95
        res.innerHTML = `O valor do produto com desconto de 5% é de ${valdesc}`
        }    
    </script>
    
</body>
</html>
