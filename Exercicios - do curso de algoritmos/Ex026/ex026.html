<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26</title>
</head>
<body>
    <h1>Comparando Números</h1>
    <p>Digite dois números para o programa comparar qual deles é o maior:</p>
    <p>Primeiro N°: <input type="number" name="n1_txt" id="n1_txt"></p>
    <p>Segundo N°: <input type="number" name="n2_txt" id="n2_txt"></p>
    <p><input type="button" value="Verificar" onclick="verificar()"></p>
    <p><div id="res"></div></p>
    
    <script>
        function verificar() {
            var n1txt = document.querySelector('#n1_txt')
            var n2txt = document.querySelector('#n2_txt')
            var n1 = Number(n1txt.value)
            var n2 = Number(n2txt.value)
            if (n1 > n2) {
                res.innerHTML = `O número ${n1} é maior.`
            } else if ( n1 == n2) {
                res.innerHTML = `Os números apresentados são iguais.`    
            } else {
                res.innerHTML = `O número ${n2} é maior.`
            }                       

        }
    </script>

</body>
</html>
