<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h1>Calculo de cigarros por dia</h1>
    <p>Digite a quantidade de cigarros fumados por dia:</p>
    <input type="number" name="cig_txt" id="cig_txt">
    <p>Digite a quantidade de anos como fumante:</p>
    <input type="number" name="anos_txt" id="anos_txt">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">Aqui irá aparecer a resposta:</div>

    <script>
        function calcular() {
            var cigtxt = window.document.getElementById('cig_txt')
            var anostxt = window.document.getElementById('anos_txt')
            var cigarro = Number(cigtxt.value)
            var anos = Number(anostxt.value)
            var dias = anos * 365
            var diasPerd = ((cigarro * dias) * 10) / 1440
            res.innerHTML = `Você perdeu ${diasPerd} dias pelos cigarros que fumou.`

        }
    </script>

    
</body>
</html>
