<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 018</title>
</head>
<body>
    <h1>Verificando Idade Para Votação</h1>
    Digite o ano de seu nascimento: <input type="number" name="nasc_txt" id="nasc_txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Aqui irá aparecer a resposta</div>
    
    <script>
        function verificar() {
            var nasc_txt = document.getElementById('nasc_txt')
            var nasc = Number(nasc_txt.value)
            var idade = 2024 - nasc
            res.innerHTML = `<p>Você tem ${idade} anos de idade.</p>`
            if (idade >= 16) {
                res.innerHTML += `<p>Você pode votar.<p/>`
            } 
            else {
                res.innerHTML += `Você ainda não possui <b>idade mínima</b> para votar.`
            }

        }

    </script>
</body>
</html>
