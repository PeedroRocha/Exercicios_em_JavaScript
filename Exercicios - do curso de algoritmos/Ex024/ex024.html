<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>
    <h1>Calculando O Preço da Passagem</h1>
    <p>Qual a distancia em Km(Quilometros) da sua viagem? <input type="number" name="dist_txt" id="dist_txt"></p>
    <p><input type="button" value="Calcular" onclick="calcular()"></p>
    <div id="res"></div>

    <script>
        function calcular() {
            var dist_txt = document.getElementById('dist_txt')
            var distancia = Number(dist_txt.value)
            var preco1 = distancia * 0.50
            var preco2 = distancia * 0.45
            if (distancia <= 200) {
                res.innerHTML = `O valor da sua passagem ficou em R$${preco1}`
            } else {
                res.innerHTML = `O valor da sua passagem ficou em R$${preco2}`
            }
        }
    </script>
</body>
</html>
