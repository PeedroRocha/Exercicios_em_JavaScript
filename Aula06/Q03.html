<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    var texto = window.prompt('Escreva um palavra ou uma frase: ')
    document.write(`A frase "${texto}", possui ${texto.length} letras.<br/>`)
    document.write(`Esta frase em letras maiúsculas ficará: ${texto.toLocaleUpperCase()}<br/>`)
    document.write(`Esta frase em letras minúsculas ficará: ${texto.toLocaleLowerCase()}<br/>`)
  </script>

</body>
</html>
