<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificando Nacionalidade</h1>
    Qual sua nacionalidade?: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
           var txtnac = document.querySelector('#txtnac')
           var nac = (txtnac.value) // mesmo sendo texto temos que colocar o .value
           res.textContent = `Você vive em ${nac}.`
        }
        if (nac == 'Brasil') {
            res.innerHTML += `Você é Brasileiro`
        }
        else {
            res.innerHTML += `Você é Estrangeiro`
        }

    </script>
</body>
</html>
